  - job: Tests
    strategy:
      maxParallel: 1 # Avoid conflicts in ADH
      matrix:
        linux:
          agentOS: Linux
        windows:
          agentOS: Windows_NT
    pool:
      name: 00-OSIManaged-Containers
      demands: Agent.OS -equals $(agentOS)
    variables:
      - name: NamespaceId
        value: Derek
    steps:
      - checkout: self
        path: 's'
      - checkout: bulkUpload
        path: 's/bu'

      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, ClientId, ClientSecret, Resource'

      - script: |
          echo Clean
          dotnet clean
          echo Build
          dotnet build
        workingDirectory: $(Build.SourcesDirectory)/bu/BulkUploader
        displayName: 'Build BulkUploader'

      - task: CopyFiles@2
        inputs:
          sourceFolder: $(Build.SourcesDirectory)/bu/SampleCollections/DataViewWind/Data
          contents: '**'
          targetFolder: $(Build.SourcesDirectory)/bu/BulkUploader/Data
        displayName: 'Copy bulk data files'
        condition: eq('$(upload)', true)

      - script: dotnet run
        workingDirectory: $(Build.SourcesDirectory)/bu/BulkUploader
        displayName: 'Upload data needed'
        condition: eq('$(upload)', true)

      - script: |
          echo Install requirements
          pip install -r requirements.txt
          echo Install test tools
          pip install -r test-requirements.txt
          echo Export notebook
          python -m jupyter nbconvert --to script Wind_Turbine_ADH_Data_ADH_Python_Library.ipynb
          echo Run tests
          python -m pytest --junit-xml=junit/test-results.xml ./Wind_Turbine_ADH_Data_ADH_Python_Library.py
          echo Complete
        displayName: 'Run tests'

      - task: PublishTestResults@2
        inputs:
          testResultsFiles: '**/test-*.xml'
          searchFolder: '$(Build.SourcesDirectory)'
          failTaskOnFailedTests: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'
        displayName: 'Publish test results'
        condition: always()

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      buildSteps:
        - script: |
            pip install nbconvert
            jupyter nbconvert --to script Wind_Turbine_ADH_Data_ADH_Python_Library.ipynb
      useRequirementsTxt: true
